<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Aniversario</title>
    <style>
        audio {
            display: none; /* Oculta el elemento de audio si no deseas que sea visible */
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin: 0 10px; /* Espaciado entre botones */
        }
    </style>
</head>
<body>
    <!-- Música de fondo -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="audio/alguien.mp3" type="audio/mpeg">
        <source src="audio/alguien.ogg" type="audio/ogg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <div class="greetings">
        <span>M</span>
        <span>I</span>
        &nbsp;
        <span>B</span>
        <span>R</span>
        <span>E</span>
        <span>N</span>
        <span>D</span>
        <span>A</span>
    </div>
    <div class="greetings">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="description">
        <span>tengo un regalito para tí!!</span>
    </div>
    <div class="button-container">
        <div class="button">
            <button id="clickButton">
                <a href="index1.html">Haga Clic</a>
            </button>
        </div>
        <div class="button">
            <button id="playPauseButton">Pausar Música</button>
        </div>
    </div>

    <script>
        const playPauseButton = document.getElementById('playPauseButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

        playPauseButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseButton.textContent = 'Pausar Música';
            } else {
                backgroundMusic.pause();
                playPauseButton.textContent = 'Reproducir Música';
            }
        });
    </script>
</body>
</html>
